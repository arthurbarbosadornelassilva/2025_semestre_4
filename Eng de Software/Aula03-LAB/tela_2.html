<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <script src="js/script_page_02.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <section id="rotulo" class="block justify-center text-center m-10">
            <h1 class="font-bold text-2xl mb-4"> Buscador de Valor Inteiro </h1>
            <p><b>Tarefa: </b>Digite um número inteiro para verificar se o mesmo existe no dicionário ou não</p>
        </section>
        <section id="campo-texto" class="block justify-center text-center m-10">
            <input type="text" id="input-texto" class="border border-gray-300 rounded-lg p-2 w-full" placeholder="Digite aqui o número inteiro...">
        </section>
        <section id="botao" class="block justify-center text-center m-10">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold p-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out" onclick="verificarNumero()">
                Verificar Número           
            </button>
        </section>
    </main>
</body>
</html>
